
<div class ="form">
    <h4 class = "story">Create your story</h4>
    <form #formlist= 'ngForm' (submit)='insert(formlist.value)'>
        <div class="form-group">
            <input type="text" class = "form-control" name = "bookname"
            placeholder= "Enter the book name" required ngModel/>
        </div>
        <div class="form-group">
            <input type="number" class = "form-control" name = "bookid"
            placeholder= "Enter the BookId" required ngModel/>
        </div>

        <div class="form-group">
            <input type="text" class = "form-control" name = "author"
            placeholder= "Enter the author" required ngModel/>
        </div>
        <div class="form-group">
            <input type="number" class = "form-control" name = "year"
            placeholder= "Enter the year" required ngModel/>
        </div>
        <div class="form-group">
            <input type="number" class = "form-control" name = "price"
            placeholder= "Enter the price" required ngModel/>
        </div>
        
        <div class="form-group">
        <button type ="submit" class = "submit-btn">Submit</button>
        <button  class = "cancel-btn" routerLink ="/"  style ="margin-left:10px">Cancel</button>
    </div>
    </form>
</div>
